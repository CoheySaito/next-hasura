overwrite: true
schema: "https://next-hasura-now.hasura.app/v1/graphql"
documents: "./src/**/*.graphql"
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
      scalars:
        timestamptz: string
        uuid: string


